<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li>
            <a href="https://mail.google.com/">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.com.mx/imghp">Images</a>
          </li>
          <li class="menu-icon">
            <a href="https://www.google.com.mx/intl/en/about/products"
              ><span class="material-icons">apps</span></a
            >
          </li>
          <li>
            <a href="https://accounts.google.com/">
              <img
                src="https://lh3.googleusercontent.com/ogw/ADGmqu9MH45YgLjtiLF_0BC1t445JoVA8KXi0NOaWMi4Sw=s32-c-mo"
                alt="Profile Image"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
      </section>
      <section class="main-input">
        <div class="main-input-container">
          <span class="material-icons">search</span>
          <input type="text" />
          <a class="mic-icon" href=""></a>
        </div>
      </section>
      <section class="main-buttons">
        <div><button>Google Search</button></div>
        <div><button>I'm Feeling Lucky</button></div>
      </section>
    </main>
    <footer>
      <ul class="footer-left">
        <li><a href="https://about.google/">About</a></li>
        <li>
          <a href="https://www.google.com/intl/en_mx/ads/">Advertising</a>
        </li>
        <li><a href="https://www.google.com/services/">Business</a></li>
        <li>
          <a href="https://google.com/search/howsearchworks/">
            How Search works
          </a>
        </li>
      </ul>
      <ul class="footer-right">
        <li><a href="https://policies.google.com/privacy">Privacy</a></li>
        <li><a href="https://policies.google.com/terms">Terms</a></li>
        <li>
          <a href="https://www.google.com/404errorthisleadstonothing">
            Settings
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
